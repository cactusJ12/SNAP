<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>My Personal Task Manager</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header>
        <h1>My Task Manager 2024</h1>
        <form id="new-task-form">
            <input 
                type="text" 
                name="new-task-input" 
                id="new-task-input" 
                placeholder="What's next on the agenda?" />
            <input 
                type="submit"
                id="new-task-submit" 
                value="Add New Task" />
				<button id="suggest-task-btn">Random Task</button>
				<!-- This fetches a random task from the database -->
                
                <!-- Status filters here -->
                <div class="task-filter-buttons">
                    <button onclick="filterTasks('all')">All</button>
                    <button onclick="filterTasks('planned')">Planned</button>
                    <button onclick="filterTasks('in-progress')">In Progress</button>
                    <button onclick="filterTasks('completed')">Completed</button>
                </div>

        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Upcoming Tasks</h2>

            <div id="tasks">
				
            </div>
        </section>
    </main>
	<script src="main.js"></script>
	<script src="suggested.js"></script>
</body>
</html>
